<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DAP AddressBook</title>
  <script src="bower_components/angular/angular.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  
</head>
<body ng-app="AddressBook">
  <div class="app-title">
    <h1>DAP AddressBook</h1>
    <h2>Contactical</h2>
  </div>
  <div ng-controller="ContactCtrl" class="contact-list inline-module">
    <div ng-repeat='contact in contacts'>
            <h4>
                <span class=contact-name>
                        {{contact.name | proper}}
                </span>
                <avatar name=contact.name></avatar>
            </h4>
            <p>
                {{contact.occupation}}
            </p>
            <p>
                <a href="mailto:{{contact.email}}">
                    {{contact.email}}
                </a>
             </p>
    </div>
  </div>
  <div ng-controller=AddContact class="add-contact inline-module">
      <form ng-submit="addContact()">
            <h3>Add A New Contact</h3>  
            <label>
                Name (Req'd)
                <input required type="text" ng-model="contact.name">
            </label>
            <label>
                Age
                <input type="number" ng-model="contact.age">
            </label>
            <label for="occupation">
                Occupation
                <input type="text" ng-model="contact.occupation">
            </label>
            <label for="">
                Email (Req'd)
                <input type="email" required ng-model="contact.email">
            </label>
            <label for="submit">
                Add New Contact
                <input type=submit id='submitNewContact'> 
            </label>
            <div class='warning' ng-if='errorMessage'>Please check the information and try again.</div>
        </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
